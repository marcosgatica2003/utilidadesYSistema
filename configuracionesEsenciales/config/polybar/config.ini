[colors]
gray = #373B41
red = #651201
red-white = #FF4040
white = #E8E8E8
gray-black = #222222
black = #000000
gray-white = #DFDFDF
maroon = #CC0000
cyan = #8ABEB7
yellow = #F0C674
green = #00FF00
light-cyan = #00FFFF
transparent = #00000000
pink = #F300FF
[global/wm]
margin-top = 1
margin-bottom = 1


[bar/1]
width = 100%
height = 24pt
wm-restack = i3
radius = 12
border-size = 2pt
border-color = ${colors.transparent}
modules-left = xworkspaces network wired-network
modules-center = tray
module-margin = 1
offset-x = 50%
offset-y = 0

font-0 = "Hack Nerd Font:style=Bold:size=10"
font-1 = "Font Awesome:size=12"
antialias = true
hinting = true

modules-right = cpu memory pulseaudio battery temps_icon date

cursor-click = pointer
cursor-scroll = ns-resize
background = ${colors.transparent}
  
enable-ipc = true

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${colors.green}
format-charging-prefix-background = ${colors.gray-black}
format-charging-prefix-padding = 2

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${colors.pink}
format-discharging-prefix-background = ${colors.gray-black}
format-discharging-prefix-padding = 2

format-full = <label-full>
format-full-foreground = ${colors.light-cyan}
format-full-background = ${colors.gray-black}
format-full-padding = 2

label-charging = " %percentage%%"
label-charging-background = ${colors.gray-black}
label-charging-padding = 1
label-discharging = " %percentage%%"
label-discharging-background = ${colors.gray-black}
label-discharging-padding = 1
label-full = "  Full"
label-full-background = ${colors.gray-black}
label-full-padding = 1
[module/network]
type = internal/network
interface = wlp4s0
interface-type = wireless
interval = 10

label-connected = %essid% %local_ip%
format-connected = "  <label-connected>"
format-connected-background = ${colors.gray-black}
format-connected-foreground = ${colors.green}
format-connected-padding = 2
format-connected-radius = 1
label-disconnected = OFF
format-disconnected =   <label-disconnected>
format-disconnected-background = ${colors.gray-black}
format-disconnected-foreground = ${colors.red-white}
format-disconnected-padding = 2

[module/temps_icon]
type = custom/script 
label = %output%
exec = echo "Temps "
format = <label>
format-foreground = ${colors.red-white}
format-background = ${colors.gray-black}
format-padding = 1
click-left = $HOME/.config/utilidadesYSistema/configuracionesRofi/rofiSensoresPolybar.sh
interval = none

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.gray-black}
label-active-foreground = ${colors.light-cyan}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.gray-black}
label-occupied-foreground = ${colors.yellow}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red-white}
label-urgent-foreground = ${colors.black}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.gray-black}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.red-white}
format-volume-background = ${colors.gray-black}
format-volume-padding = 2
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = " "
label-muted-foreground = ${colors.white}
label-muted-background = ${colors.gray-black}
label-muted-padding = 2

[module/memory]
type = internal/memory
interval = 15
label =  %gb_used%
label-foreground = ${colors.green}
format = <label>
format-padding = 1
format-background = ${colors.gray-black}

[module/cpu]
type = internal/cpu
interval = 5
label =  %percentage%%
label-foreground = ${colors.yellow}
format = <label>
format-background = ${colors.gray-black}
format-padding = 1

[module/date]
type = internal/date
interval = 5

date = " %H:%M"
date-alt = "  %Y-%m-%d %H:%M:%S"

format = <label>
format-foreground = ${colors.black}
format-background = ${colors.white}
format-padding = 1
label = %date%

[module/wired-network]
type = internal/network
interval = 30
interface = enp3s0
label-connected =   %essid% %local_ip%
label-connected-foreground = ${colors.green}
label-disconnected =   OFF
label-disconnected-foreground = ${colors.red-white}

format-connected = <label-connected>
format-connected-background = ${colors.gray-black}
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.gray-black}
format-disconnected-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true
hidden-modules = temps

; vim:ft=dosini

