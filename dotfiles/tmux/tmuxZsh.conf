unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-shell /bin/zsh

set -g status-interval 1
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
set-option -g automatic-rename on
set-option -g allow-rename off

set -g status on 

set -g status-style bg='#272727',fg='#E9D9B0'

set -g window-status-separator ""
set -g window-status-style 'bg=#272727,fg=#E9D9B0'
set -g window-status-format '#[bold] #I #W '

set -g window-status-current-format '#[bold] #I #W '
set -g window-status-current-style 'bg=#679B69,fg=#272727'

set -g pane-border-style 'fg=#448386'
set -g pane-active-border-style 'fg=#679B69'

set -g status-right ""
set -g status-left ""
