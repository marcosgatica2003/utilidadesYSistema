backend = "glx";

opacity-rule = [
];

shadow-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'",
    "window_type = 'dock'",
    "_GTK_FRAME_EXTENTS@:c"
];

fade-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'"
];

unredir-if-possible-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'"
];

unredir-if-possible = false;

unredir-rule = [
    "class_g = 'maim'",
    "class_g = 'slop'"
];


focus-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'"
];

opacity-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'",
    "window_type = 'dock'"
];

rounded-corners-exclude = [ 
    "class_g = 'Eww'",
    "class_g = 'Dunst'",
    "window_type = 'dock'"

];

corner-radius = 10;

fading = true;
fade-in-step = 0.03;
fade-out-step= 0.03;
fade-delta = 5;

glx-no-stencil = true;
glx-copy-from-front = false;

round-borders = 15; 
shadow-offset-x = 0.5;
shadow-offset-y = 0.5;
shadow = true;
shadow-opacity = 0.75;

animations = true;
animation-for-open-window = "slide-down";
animation-for-unmap-window = "slide-down";
animation-stiffness = 120.0;
animation-dampening = 15.0;
animation-window-mass = 0.7;

# animation-for-prev-tag = "slide-left";
# enable-fading-prev-tag = true;
# animation-stiffness-in-tag = 52;
# animation-window-mass = 0.2;
# animation-dampening = 7;
# animation-clamping = true;
# animation-for-open-window = "slide-left";
# animation-for-unmap-window = "slide-right";

transition-length = 250;
transition-pow-x = 0.5; 
transition-pow-y = 0.5; 

window-open-opacity = 0.0; 
window-close-opacity = 1.0;

size-transition = true; 
transition-slowdown-factor = 1.5; 

# fading = true;
# fade-delta = 10;
# fade-in-step = 0.03;
# fade-out-step = 0.03;

wintypes: {
    tooltip = { fade = true; shadow = false; animatiion = true; };
    dialog = { fade = true; animation = true; };
    popup_menu = { fade = true; animation = true; };
    dropdown_menu = { fade = true; animation = true; };

};
