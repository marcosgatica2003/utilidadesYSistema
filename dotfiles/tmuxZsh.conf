unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g default-shell /bin/zsh

set -g status-interval 15
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
setw -g mode-keys vi
set-option -g automatic-rename off
set-option -g allow-rename off

set-option -g status-left "#[fg=colour232, bg=colour160]   #[fg=colour160, bg=colour234] "
set-option -g status-right ""
set-option -g status-style "bg=colour234"
set-option -g window-status-format "#[fg=colour234, bg=colour52]#[fg=colour255,bg=colour52] #I #[fg=colour52,bg=colour238] #[fg=colour255,bg=colour238]#W #[fg=colour238,bg=colour234]"
set-option -g window-status-current-format "#[fg=colour234, bg=colour124]#[fg=colour255,bg=colour124] #I #[fg=colour124,bg=colour238]#[fg=colour255,bg=colour238] #W #[fg=colour238,bg=colour234]"
